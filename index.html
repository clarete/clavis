<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Polyrhythm</title>
    <meta name="description" content="A Polyrhythm editor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
     body { background: #999; text-align: center; }
    </style>
  </head>
  <body>
    <canvas class="canvas"></canvas>
    <div><button id="play-button">Play</button></div>
    <script src="lib.js"></script>
    <script>
     const canvas = document.querySelector('.canvas');
     const button = document.querySelector('#play-button');
     const pattern = '001001010011';
     const tempo = 120;
     const claveVisualization = new ClaveVisualization(canvas, pattern, tempo);

     claveVisualization.draw();

     button.addEventListener('click', e => {
       switch (e.target.innerHTML) {
         case 'Play':
           e.target.innerHTML = 'Pause';
           claveVisualization.play();
           break;
         case 'Pause':
           e.target.innerHTML = 'Play';
           claveVisualization.pause();
           break;
       }
     });
    </script>
  </body>
</html>
